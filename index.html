<html>
  <head>
    <title>Shauna & Conor</title>
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:400,500,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body class="[ bg-gray-900 ][ font-sc ]">
    <header class="[ border-t-8 border-sc ][ fixed right-0 left-0 ][ z-20 ]">
      <div
        class="[ flex flex-col sm:flex-row items-center justify-between ][ py-4 px-2 ][ container mx-auto ]"
      >
        <img
          src="assets/icon.png"
          alt="Shauna & Conor"
          class="block w-20 mb-4"
        />
        <nav
          class="[ flex items-center justify-center sm:justify-end ][ font-medium ][ w-full ]"
        >
          <a
            href="#"
            class="text-xs sm:text-base text-white hover:text-sc uppercase tracking-wider ml-0 sm:ml-2"
            >Directions</a
          >
          <a
            href="#"
            class="text-xs sm:text-base text-white hover:text-sc uppercase tracking-wider ml-2"
            ><span class="hidden sm:inline-block">Wedding</span> List</a
          >
          <a
            href="#"
            class="text-xs sm:text-base text-white hover:text-sc uppercase tracking-wider ml-2"
            >Accomodation</a
          >
        </nav>
      </div>
    </header>
    <section
      class="[ flex flex-col items-center justify-center ][ h-screen relative ][ bg-overlay bg-cover bg-no-repeat ]"
      style="background-image: url('assets/redcastle.jpg');"
    >
      <div class="[ container mx-auto px-8 ][ text-white ]">
        <div class="[ h-full ][ relative z-10 ]">
          <figure>
            <img
              src="assets/shauna-and-conor.png"
              alt="Shauna & Conor"
              class="md:max-w-3xl mx-auto"
            />
            <figcaption class="font-medium uppercase tracking-wide text-center">
              Saturday 21st March 2020
            </figcaption>
          </figure>
        </div>
      </div>
    </section>
  </body>
</html>
